name: linters

on:
  push:
    branches: [ main ]
    tags: [ '*' ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull-request.number || github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

permissions:
  contents: read
  checks: write

jobs:
  linters:
    name: linters
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
    - uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # v6.0.0
      with:
        python-version: '3.12'
    - name: Install uv
      uses: astral-sh/setup-uv@30ce38e20653a26dd16caa082b010cec334ccf56  # v7.1.3
      with:
        enable-cache: true
        cache-dependency-glob: "requirements/*"
    - run: uv venv
    - name: Install pre-commit
      run: uv pip install -r requirements/lint.txt  # uv detects the virtual env
    - run: echo "$GITHUB_WORKSPACE/.venv/bin" >> "$GITHUB_PATH"
    - name: Restore/Cache pre-commit environment
      uses: actions/cache@v4
      with:
        path: ~/.cache/pre-commit
        key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}

    - name: Run pre-commit
      run: pre-commit run --all-files
